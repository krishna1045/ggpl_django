{% extends "base.html" %}

{% block content %}
<div class="container">
    <div v-if="$store.state.adminMatchData.isPredictionOn == true" class="row" id="rowSignIn">
        <div class="col justify-content-center">
            <form @submit.prevent>
                <h3 class="text-center">[[ $store.state.adminMatchData.matchName]]</h3>
                <div class="form-group">
                    <label for="batsmanInput">Batsman</label>
                    <input type="text" class="form-control" v-model="prediction.batsman" id="batsmanInput" />
                </div>
                <div class="form-group">
                    <label for="bowlerInput">Bowler</label>
                    <input type="text" class="form-control" v-model="prediction.bowler" id="bowlerInput" />
                </div>
                <div class="form-group">
                    <label for="pp1Input">PP 1</label>
                    <input type="text" class="form-control" v-model="prediction.pp1" id="pp1Input" />
                </div>
                <div class="form-group">
                    <label for="pp2Input">PP 2</label>
                    <input type="text" class="form-control" v-model="prediction.pp2" id="pp2Input" />
                </div>
                <div class="form-group">
                    <label for="scoreInput">Score</label>
                    <input type="text" class="form-control" v-model="prediction.score" id="winInput" />
                </div>
                <div class="form-group">
                    <label for="winInput">Win</label>
                    <input type="text" class="form-control" v-model="prediction.win" id="winInput" />
                </div>
                <button type="submit" @click="addPrediction" class="btn btn-danger">
                    Submit
                </button>
            </form>
        </div>
    </div>
    <div v-else id="rowCreate" class="row justify-content-center">
        <h3>You cannot create or edit your prediction.</h3>
    </div>
</div>

{% endblock content %}
